# Change prefix key
set -g prefix C-q
bind C-q send-prefix

# UTF-8 setting
setw -g utf8 on
set -g status-utf8 on

# enable mouse scroll
setw -g mode-mouse on

# shorten escape time
set -s escape-time 0

# 1 origin pane and window
set -g base-index 1
set -g pane-base-index 1

# share the clipboard with OS
bind C-c run "tmux save-buffer - | xclip -d :0.0 -selection clipboard"
bind C-v run "xclip -o -d :0.0 -selection clipboard | tmux load-buffer - && tmux paste-buffer"

# status bar
set -g status-interval 10
set -g status-bg colour69
setw -g window-status-current-bg colour214
set -g status-right '#(cpustat.sh) %y/%m/%d(%a)%H:%M:%S'
set -g status-right-length 100

# keybind
bind 0 break-pane
bind - split-window -v
bind | split-window -h
bind ^k kill-pane
bind k kill-window
bind ^[ copy-mode
bind ^] paste-buffer
unbind &
unbind q
